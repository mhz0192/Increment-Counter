<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="plugin/FontAwsome.Pro.6.4.0/css/all.min.css">
    <!-- TITLE -->
    <title>Incrementing Counter by GrafixOcean</title>
  </head>
  <body>
   
    <div class="container">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="counter" data-target="15000"></div>
      <span>Facebook Follower</span>
    </div>

    <div class="container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="25000"></div>
      <span>Twitter Follower</span>
    </div>

    <div class="container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="18200"></div>
      <span>Youtube Follower</span>
    </div>




    <script src="/js/main.js"></script>
    <script src="plugin/FontAwsome.Pro.6.4.0/js/all.min.js"></script>   
  </body>
</html>
